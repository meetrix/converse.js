<div class="userinfo controlbox-padded">
<div class="controlbox-section profile d-flex">
    <a class="show-profile" href="#">
        <canvas class="avatar align-self-center" height="40" width="40"></canvas>
        <div class="d-flex xmpp-status">
                <span class="{{{o.chat_status}}} w-100 align-self-center" data-value="{{{o.chat_status}}}">
                    <span class="
                        {[ if (o.chat_status === 'online') { ]} fa fa-circle chat-status chat-status--online{[ } ]}
                        {[ if (o.chat_status === 'dnd') { ]} fa fa-minus-circle chat-status chat-status--busy {[ } ]}
                        {[ if (o.chat_status === 'away') { ]} fa fa-circle chat-status chat-status--away{[ } ]}
                        {[ if (o.chat_status === 'xa') { ]} far fa-circle chat-status chat-status--xa {[ } ]}
                        {[ if (o.chat_status === 'offline') { ]} fa fa-circle chat-status chat-status--offline{[ } ]}"></span>
                        <!-- {{{o.status_message}}}</span> -->
                    </span>
                <!-- <a class="controlbox-heading__btn change-status fa fa-pencil-alt" title="{{{o.title_change_status}}}" data-toggle="modal" data-target="#changeStatusModal"></a> -->
            </div>
    </a>
    <div class="media-body dropdown">
        <a href="#" data-toggle="dropdown" class="profile-menu media-title dropdown-toggle font-weight-semibold" aria-expanded="false">{{{o.fullname}}}</a>
        <div class="dropdown-menu animate slideIn">
            <a href="javascript:void(0);" class="dropdown-item show-profile">Profile &amp; Account</a>
            <a href="javascript:void(0);" class="dropdown-item">Preferences</a>
            <a href="javascript:void(0);" class="dropdown-item">Help &amp; feedback</a>
            <a href="javascript:void(0);" class="controlbox-heading__btn logout fa fa-sign-out-alt align-self-center">Log out</a>
        </div>
        <div class="user-role font-size-xs opacity-75">

        </div>
    </div>

    {[ if (o._converse.show_client_info) { ]}
        <a class="controlbox-heading__btn show-client-info fa fa-info-circle align-self-center" title="{{{o.info_details}}}"></a>
    {[ } ]}
    {[ if (o._converse.allow_logout) { ]}
        <a class="controlbox-heading__btn logout fa fa-sign-out-alt align-self-center" title="{{{o.title_log_out}}}"></a>
    {[ } ]} -->
</div>
</div>
